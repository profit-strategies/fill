<!DOCTYPE html>
<html>
  <head>
    <title>Transparency perf test</title>
    <script src="lib/benchmark.js"></script>
    <script src="lib/weld.js"></script>
    <script src="lib/handlebars-1.0.0.beta.6.js"></script>
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="../lib/transparency.js"></script>
  </head>
  <body>
    <pre id="results"></pre>

      <h4>Transparency</h4>
      <div id="transparency">
        <span class="title"></span>
      </div>

      <h4>Handlebars</h4>
      <div id="handlebars">
      </div>
    </div>
<script id="handlebars-template" type="text/handlebars">
{{#each foobar}}
<span>{{title}}</span>
{{/each}}
</script>
<script>

var foobar;
var handlebarsOutput;
var handlebarsTemplate;
var n;
var results;
var sharedVariables;
var transparencyTemplate;

sharedVariables = (function() {
  var _results;
  _results = [];
  for (n = 1; n <= 100; n++) {
    _results.push({
      title: n
    });
  }
  return _results;
})();

foobar = {
  foobar: sharedVariables
};

results = $("#results");

transparencyTemplate = $("#transparency")[0];

handlebarsOutput = $("#handlebars")[0];

handlebarsTemplate = Handlebars.compile($("#handlebars-template").text());

new Benchmark.Suite().add("transparency", function() {
  return Transparency.render(transparencyTemplate, sharedVariables);
}).add("handlebars", function() {
  return handlebarsOutput.innerHTML = handlebarsTemplate(foobar);
}).on("cycle", function(event, bench) {
  console.log(String(bench));
  return results.append(String(bench) + '\n');
}).on("complete", function() {
  return results.append("Fastest is " + this.filter("fastest").pluck("name"));
}).run(true);


</script>
</body>
</html>
