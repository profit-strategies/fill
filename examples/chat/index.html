<!DOCTYPE html>
<html>
  <head>
    <title>Chat (a.k.a infinite feed)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="../../lib/fill.min.js"></script>
  </head>
  <body>
    <h1>Chat (a.k.a infinite feed)</h1>
    <form id="send-message">
      <input type="text" name="message" />
      <input type="submit" value="Send message" />
    </form>
    <div id="messages"></div>

    <!--- Hidden with css -->
    <div id="templates">
      <div class="message">
        <span class="text"></span>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        var template = $('#templates .message').detach();
        var messages = $('#messages');
        var input = $('input[name="message"]');

        return $('#send-message').submit(function(event) {
          var message;
          event.preventDefault();
          message = template.fill({
            text: input.val()
          });
          messages.prepend(message.clone());
          return input.val("");
        });
      });
    </script>
  </body>
</html>
